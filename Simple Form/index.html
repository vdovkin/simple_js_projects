<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add css -->
    <link rel="stylesheet" href="style.css" />

    <title>Simple Form</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="form">
        <h2>Registration Form</h2>
        <div class="row row-space">
          <div class="form-control col-2">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" />
            <small>Error message</small>
          </div>
          <div class="form-control col-2">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" />
            <small>Error message</small>
          </div>
        </div>
        <div class="row">
          <div class="form-control col-2">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" />
            <small>Error message</small>
          </div>
          <div class="form-control col-2">
            <label for="gender">Gender</label>
            <label class="radio-container"
              >Male
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                checked="checked"
              />
              <span class="checkmark"></span>
            </label>
            <label class="radio-container"
              >Female<input
                type="radio"
                name="gender"
                id="female"
                value="female" /><span class="checkmark"></span
            ></label>

            <small>Error message</small>
          </div>
        </div>
        <div class="row">
          <div class="form-control col-2">
            <label for="email">Email</label>
            <input type="text" id="email" />
            <small>Error message</small>
          </div>
          <div class="form-control col-2">
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" placeholder="000-000-0000" />
            <small>Error message</small>
          </div>
        </div>
        <div class="form-control">
          <label for="profession">Profession</label>
          <select id="profession">
            <option disabled="disabled" selected="selected" value="0"
              >Your current profession</option
            >
            <option>Architect</option>
            <option>Engineer</option>
            <option>Developer</option>
            <option>Laborer</option>
            <option>Manager</option>
            <option>Student</option>
            <option>Other</option>
          </select>
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
      <div class="message">
        <p id="message1"></p>
        <p id="message2"></p>
        <p id="message3"></p>
        <p id="message4"></p>
        <p id="message5"></p>
        <p id="message6"></p>
      </div>
    </div>

    <!-- Add script -->
    <script src="script.js"></script>
  </body>
</html>
